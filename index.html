<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>


<header>
    <div class="container">
        <div class="header__inner">  
            <img class="header__logo" src="img/copp..png" alt="">
            <ul class="header__link">
                <li class="header__list">
                    <a href="#">Главная</a>
                </li>
                <li class="header__list">
                    <a href="#">Поиск</a>
                </li>
            </ul>
            <div class="icon">
                <img class="shape" src="img/Combined-Shape.png" alt="">
                <img class="profile" src="img/Profile.png" alt="">
            </div>
        </div> 
    </div>
</header>
<body>
    <section>
        <div class="container">
            <div class="description">
                <div class="description__left">
                    <h1>Покупай модную технику</h1>
                    <p>Дешево, и без затруднений! 
                        Вы найдете большой выбор товаров, на которые всегда идут скидки!</p>
                    <button class="btn">Продолжить</button>
                </div>

                    <div class="description__right">
                        <img class="joystick" src="img/image 14.svg" alt="">
                    </div>
            </div>
        </div>
    </section>

    <section>
        
    <div class="container">
            <h2 class="requests__head">Популярные запросы</h2>
        <div class="requests">

            <div class="left__block">
                <div class="block1 ">
                    <img class="icon_iphone" src="img/image 5.png" alt="">
                        <div class="price__iphone">
                            <span class="info__price">iPhone 8</span>
                            <span class="money__price">19.990Р</span>
                        </div>
                </div>

                <div class="block2 ">
                    <img class="icon__glasses" src="img/glasses.png" alt="">
                        <div class="price__glasses">
                            <span class="info__glasses">3D ОЧКИ</span>
                            <span class="money__glasses">1499Р</span>
                        </div>
                </div>
            </div>


            <div class="center__block">
                <div class="block3 ">
                    <img src="img/iPad.png" alt="" class="icon__ipad">
                        <div class="price__ipad">
                            <span class="info__ipad">iPad</span>
                            <span class="money__ipad">29.990P</span>
                        </div>
                </div>

                <div class="block4 ">
                    <img src="img/AirPods.png" alt="" class="icon__airpods">
                        <div class="price__airpods">
                            <span class="info__airpods">AirPods</span>
                            <span class="money__airpods">12.990P</span>
                        </div>
                </div>

                <div class="block5 ">
                    <img src="img/TV.png" alt="" class="icon__tv">
                        <div class="price__tv">
                            <span class="info__tv">Телевизор</span>
                            <span class="money__tv">17.990Р</span>
                        </div>
                </div>

            </div>


            <div class="right__block">
                <div class="block6 ">
                    <img src="img/MacBook.png" alt="" class="icon__macbook">
                        <div class="price__macbook">
                            <span class="info__macbook">MacBook</span>
                            <span class="money__macbook">56.990P</span>
                        </div>
                </div>

                <div class="block7 ">
                    <img src="img/iMac.png" alt="" class="icon__imac">
                        <div class="price__imac">
                            <span class="info__imac">iMac</span>
                            <span class="money__imac">99.990Р</span>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
